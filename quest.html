<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questionário</title>
<link rel="stylesheet" href="css/quest.css">
</head>
<body>

<div class="card"><!--card de fundo do form-->
    <h1>Questionário diagnóstico</h1>

        <form id="questionForm">
        <div id="questionContainer">
            <!-- O conteúdo será preenchido dinamicamente com JavaScript -->
        </div>
        
        <div class="respostas"><!--inputs visuais e que receberao as respostas-->

           <input type="radio" name="cola" id="resposta0" value ="0" onclick="armazenarResposta(this)">
           <label for="resposta0">0</label>
            
            <input type="radio" name="cola" id="resposta1" value ="1" onclick="armazenarResposta(this)"> 
            <label for="resposta1">1</label>
            
            <input type="radio" name="cola" id="resposta2" value ="2" onclick="armazenarResposta(this)">
            <label for="resposta2">2</label>

            <input type="radio" name="cola" id="resposta3" value ="3 "onclick="armazenarResposta(this)">
            <label for="resposta3">3</label>

        </div>

        </form>

        <section class="botoes"><!--botoes de avancar e voltar as questoes-->
        
            <button id="back" type="button" onclick="voltarParaPerguntaAnterior()">Voltar</button>
            <button id="next" type="button" onclick="avancarParaProximaPergunta()">Avançar </button>
        </section>

</div>
<div id="resultado"></div><!--resultado final baseado nas respostas-->

<script src="js/test.js"></script>

</body>
</html>
